<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href=" https://mohamedalosaili.github.io/weather-app/img/logo.png     " />
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-checker</title>

<body>

    


    
    <div class="container"     >
       






        
        <div class="header">
           <div class="search-box">
            <input type="text" placeholder="Enter Your Location" class="input-box">
            
            <button   class="fa-solid fa-magnifying-glass" 
            id="searchBtn"></button>
           </div>
            
        </div>


        <div class="location-not-found">

            <h1>Sorry, Location Not Found !!!</h1> <br>
            <img src="/assetss/404.webp" alt="404error">
        </div>
        <div class="weather-body">
            <img src="/assetss/cloudd.png" alt="weather image" class="weather-img">

            <div class="weather-box">
                <p class=" tempreature">0<sup>ÂºC</sup></p>

                <p class="description">light Rain.</p>
            </div>

            <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>

                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>


            <div class="wind">
                <i class="fa-solid fa-wind"></i>

                <div class="text">
                    <span id="wind-speed">12km/H</span>
                    <p>Wind Speed</p>
                </div>
</div>

            



</div>

        </div>
    </div>

</nav>
